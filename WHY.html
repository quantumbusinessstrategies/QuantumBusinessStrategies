<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Return</title>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Silkscreen', monospace;
    }

    .return-button {
      background: #000;
      color: #fff2a8; /* soft light yellow */
      border: 2px solid #fff2a8;
      padding: 18px 26px;
      font-size: 14px;
      text-transform: lowercase;
      cursor: pointer;
      letter-spacing: 0.5px;
    }

    .return-button:hover {
      background: #fff2a8;
      color: #000;
    }

    .return-button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <button
    class="return-button"
    onclick="location.href='./index.html'"
  >
    not yet capitalist consumerist gluttons.
  </button>

</body>
</html>
